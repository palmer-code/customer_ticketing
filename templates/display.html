<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Now Serving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  /* Safaricom green gradient background */
  background: linear-gradient(135deg, #00953b 0%, #b6e2c6 100%);
  /* Optional: subtle pattern overlay */
  background-image:
    linear-gradient(135deg, #00953b 0%, #b6e2c6 100%),
    url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Safaricom_logo.png');
  background-repeat: no-repeat;
  background-position: bottom right;
  background-size: 180px, cover;
  text-align: center;
}
    h1 {
      font-size: 54px;
      color: #1a237e;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    #display {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .counter-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(26,35,126,0.08);
      padding: 36px 32px 28px 32px;
      min-width: 220px;
      transition: box-shadow 0.2s;
    }
    .counter-label {
      font-size: 28px;
      color: #3949ab;
      margin-bottom: 16px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .ticket-number {
      font-size: 64px;
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .waiting {
      color: #aaa;
      font-size: 32px;
    }
    #mpesa-message {
      color: #1b8a1b;
      font-weight: 900;
      font-size: 40px;
      margin-top: 60px;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      box-sizing: border-box;
      animation: marquee-left 10s linear infinite;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #fff, 0 0 8px #1b8a1b44;
    }
    @keyframes marquee-left {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Now Serving</h1>
  <div id="display">
    <div class="counter-box">
      <div class="counter-label">Counter 1</div>
      <div class="ticket-number" id="c1">-</div>
    </div>
    <div class="counter-box">
      <div class="counter-label">Counter 2</div>
      <div class="ticket-number" id="c2">-</div>
    </div>
    <div class="counter-box">
      <div class="counter-label">Counter 3</div>
      <div class="ticket-number" id="c3">-</div>
    </div>
  </div>
  <div id="mpesa-message">FOR MPESA WITHDRAWS AND DEPOSITS  KINDLY PROCEED TO THE MPESA BOOTH</div>
  <script>
    function updateDisplay() {
      fetch('/operator/display/current')
        .then(r => r.json())
        .then(data => {
          for (let i = 1; i <= 3; i++) {
            const el = document.getElementById('c' + i);
            if (data[i] && data[i] !== "-") {
              el.innerText = data[i];
              el.classList.remove('waiting');
            } else {
              el.innerText = "-";
              el.classList.add('waiting');
            }
          }
        });
    }
    updateDisplay();
    setInterval(updateDisplay, 2000);
  </script>
</body>
</html>
